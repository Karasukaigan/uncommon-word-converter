<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>生僻字转换器</title>
    <link rel="stylesheet" type="text/css" href="public/css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="public/css/main.min.css">
    <!-- <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>$(document).ready(function(){var n=1;$("#change-button").click(function(){var str=$("#input-box").val();$.ajax({url:"/main?str="+str,dataType:"text",success:function(result){if(result!=="-1"){$("#output-box").append("<div>"+n+". "+str+" > "+result+"</div>");n+=1}else{alert("错误：输入为空！")}}})});$("#clear-button").click(function(){$("#input-box").val("")})});</script>
</head>

<body>
    <div class="main-box">
        <div class="main-title">
            <div>生僻字转换器</div><div class="subscript">离线版</div>
        </div>
        <div class="input-box">
            <input id="input-box" type="text" name="str">
            <button id="change-button">转换</button>
            <button id="clear-button">清空</button>
        </div>
    </div>
    <div id="output-box" class="output-box clearfix">
    </div>
    <div class="bottom-box">
        <div><a href="https://github.com/Karasukaigan" target="_blank">©2021 Karasukaigan</a></div>
    </div>
</body>

</html>
